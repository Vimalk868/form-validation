<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form" autocomplete="off">
            <h3>registration form</h3>
            <div class="form-group ">
                <label for="">username</label>
                <input type="text" data-name="user name" id="username" placeholder="Enter username">
                <p>Error message</p>
            </div>
            <div class="form-group ">
                <label for="">Email</label>
                <input type="text"  data-name="email id" id="email" placeholder="Enter Email id">
                <p>Error message</p>
            </div>
            <div class="form-group">
                <label for="">password</label>
                <input type="text" id="password"  data-name="password"placeholder="Enter password">
                <p>Error message</p>
            </div>
            <div class="form-group">
                <label for="">confirm password</label>
                <input type="text" id="password2"  data-name="confirm password" placeholder="Enter confirm password">
                <p>Error message</p>
            </div>
            <button type="submit">submit</button>
        </form>
    </div>


    <script src="index.js"></script>
</body>
</html>
